<div id="KMCommentHeader" style="display:none; height: 20px;padding:1px 5px;margin:0px 5px;border:1px solid #C0C0C0; font-size:9pt;">
    <span style="float: right">
        <img alt="strClose" style="cursor: hand" src="" id="KMCommentCloseImage" /></span>
    <span id="KMCommentCaption"></span>
</div>
<div id="KMCommentText" style="margin-right:3px; height:140px; background:#ffffdf; overflow-y:scroll; border:1px solid #c0c0c0; padding:4px; font-size:10.5pt;">
</div>
<div id="KMCommentFooter" style="height:20px;padding-top:5px;padding-right:3px; font-size:9pt;">
    <span style="float: right">
        <input value="strOK" type="button" id="KMCommentOKButton" style="height:18px; border:#7b9ebd 1px solid; padding-top:1px;  font-size: 12px;  color: black; font-size:9pt;"/>
        <input value="strCancel" type="button" id="KMCommentCancelButton" style="height:18px; border:#7b9ebd 1px solid; padding-top:1px;  font-size: 12px;  color: black; font-size:9pt;" />
        <input type="hidden" id="KMCommentCurrentID" />
    </span>
    <span>
    <input value="strCopy" type="button" id="KMCommentCopyButton" style="height:18px; border:#7b9ebd 1px solid; padding-top:1px;  font-size: 12px;  color: black; font-size:9pt;" />
    <input value="strDelete" type="button" id="KMCommentDeleteButton" style="height:18px; border:#7b9ebd 1px solid; padding-top:1px;  font-size: 12px;  color: black; font-size:9pt;" />
    </span>
</div>
